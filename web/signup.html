    <header class="d-flex justify-content-center">
      <h1>Sign Up</h1>
    </header>

    <div class="center">
      <div class="box">
        <form onsubmit="student_checkes() || newUser(); return false" id="signup">
          <div class="mb-5">
            <h6 class="mb-3">All fields with * are required</h6>
            <h3 class="mb-3">Login info</h3>

            <div class="mb-3">
              <div >
                <div class="col-sm-3">
                  <label for="username" class="form-label">*Username</label>
                </div>
                <div class="col-sm-4" onchange="duplicate()">
                  <input
                          type="text"
                          class="form-control"
                          id="username"
                          name="username"
                          minlength="8"
                          pattern="[A-Za-z].{8,}"
                          required
                  />
                </div>

              </div>
              <div
                      style="position: relative; top: 0.5em; color: red;"
                      id="exists"
                      class="form-text"
              >
              </div>
            </div>
            <!-- email -->
            <div class="mb-3">
              <div class="col-auto">
                <label for="email" class="form-label"
                  >*Email address</label
                >
              </div>
              <div class="col-sm-6" onchange="mail_duplicate()">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  required
                />
              </div>
              <div
                      style="position: relative; top: 0.5em; color: red;"
                      id="mail_msg"
                      class="form-text"
              >
              </div>
            </div>
            <!-- password -->
            <div class="g-3 align-items-center">
              <div class="col-auto">
                <label for="password" class="col-form-label"
                  >*Password</label
                >
              </div>
              <div class="row align-items-center mb-3">
                <div class="col-sm-3" onkeyup="check_strength()">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    maxlength="12"
                    minlength="8"
                    class="form-control"
                    pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*\W).{8,12}"
                    required
                  />
                </div>
                <div class="eye col-auto">
                  <i onclick="show_password()" id="eye" class="ph-eye-bold"></i>
                </div>

                <div class="col-auto">
                  <span class="form-text"> Must be 8-12 characters </span>
                </div>
                <!-- strength message -->
                <div
                  style="position: relative; top: 0.5em"
                  id="strength_msg"
                  class="form-text"
                ></div>
              </div>
              <div class="col-auto">
                <label for="confirm" class="col-form-label"
                  >*Repeat Password</label
                >
                <div class="row align-items-center">
                  <div class="col-sm-3" onchange="passwordsEqual()">
                    <input
                      type="password"
                      id="confirm"
                      class="form-control"
                      pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*\W).{8,15}"
                      required
                    />
                  </div>

                  <div
                    class="col-auto form-text"
                    style="color: red; font-size: 18px"
                  >
                    <i id="msg" class=""></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3"></div>
          </div>

          <!-- personal info -->
          <div class="mb-5">
            <h3 class="mb-3">Personal info</h3>

            <!-- username & password -->
            <div class="row">
              <div class="col-sm-4 mb-3">
                <label for="firstname" class="form-label"

                <input
                  id="firstname"
                  name="firstname"
                  type="text"
                  class="form-control"
                  aria-label="First name"

                />
              </div>
              <div class="col-sm-4 mb-3">

                <input
                  id="lastname"
                  name="lastname"
                  type="text"
                  class="form-control"
                  aria-label="Last name"
                />
              </div>
            </div>
            <!-- birthday -->
            <div class="mb-3 col-sm-2">
              <label for="birthdate" class="form-label">*Date of Birth</label>
              <input
                type="date"
                id="birthdate"
                name="birthdate"
                class="form-control date"
                value="1980-01-01"
                min="1920-01-01"
                max="2006-12-31"
                required
              />
            </div>

            <!-- gender -->
            <div class="mb-3" >

              <div class="form-check form-check-inline" >

                  id="gender1"

                  id="gender2"

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender3"
                  value="Other"
                  required
                  checked
                />
                <label class="form-check-label" for="gender3">
                  Other
                </label>
              </div>
            </div>

              <label for="address" class="form-label">Address</label>
              <textarea
                class="form-control"
                id="address"
                name="address"
                rows="1"
                minlength="5"
                maxlength="50"
              ></textarea>
            </div>
            <div>
              <button
                class="btn btn-outline-secondary mb-3"
                onclick="checkLocationExists()"
              >
                check location
              </button>
              <div
                class="col-auto form-text mb-3"
                style="color: green; font-size: 18px"
              >
                <i id="msgLoc" class=""></i>
              </div>
            </div>
            <div style="display: none"><input name="lat" value="0" id="lat"></div>
            <div style="display: none"><input name="lon" value="0" id="lon"></div>
            <div id="Map" style="height: 300px; width: 400px; display: none;" ></div>
            <div class="col-sm-3 mb-5">
              <label for="telnumber" class="form-label">Tel. Number</label>
              <input
                id="telnumber"
                type="tel"
                name="telephone"
                class="form-control date"
                aria-label="Pass Number"
                minlength="10"
                maxlength="14"
              />
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="checkbox"
                required
              />
              <label class="form-check-label" for="checkbox">
                Terms of User Agreement
              </label>
            </div>

            <button
              id="submit"
              type="submit"
              class="btn btn-primary"
            >
              Submit
            </button>
            <div
              class="col-auto form-text"
              style="color: green; font-size: 18px"
            >
              <i id="submitmsg" class=""></i>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
  <!-- map script -->
  <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
</html>
